<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Car Sounds</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sports Car Sounds</h1>
    </header>
    <div id="card">
        <div class="card-item">
            <button class="d car"><p class="btn">d</p></button>
            <p class="center">Dodge Challenger SRT</p>
        </div>
        <div class="card-item">
            <button class="f car"><p class="btn">f</p></button>
            <p class="center">Ferrari 458 Italia</p>
        </div>
        <div class="card-item">
            <button class="g car"><p class="btn">g</p></button>
            <p class="center">Ford Mustang GT</p>
        </div>
        <div class="card-item">
            <button class="s car"><p class="btn">s</p></button>
            <p class="center">Ford Mustang Shelby GT</p>
        </div>
        <div class="card-item">
            <button class="a car"><p class="btn">a</p></button>
            <p class="center">Lamborghini Aventador</p>
        </div>
        <div class="card-item">
            <button class="h car"><p class="btn">h</p></button>
            <p class="center">Lamborghini Huracan</p>
        </div>
    </div>
